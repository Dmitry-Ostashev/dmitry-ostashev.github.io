/documentation/402639/reference/command-line-interface#--config-file-path\"\u003ecommand line option\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003eRead the \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file\"\u003econfiguration file guide\u003c/a\u003e for more information.\u003c/p\u003e\r\n\u003ch3 id=\"how-do-i-access-environment-variables__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#how-do-i-access-environment-variables\" id=\"how-do-i-access-environment-variables\"\u003e\u003c/a\u003eHow do I access environment variables?\u003ca class=\"anchor-hash\" href=\"#how-do-i-access-environment-variables\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eThe TestCafe configuration file can reference environment variables. Read the \u003ca class=\"xref\" href=\"/documentation/402802/recipes/configuration/access-environment-variables-in-tests\"\u003eAccess Environment Variables in Tests\u003c/a\u003e recipe for more information.\u003c/p\u003e\r\n\u003ch3 id=\"how-do-i-reference-elements-with-dynamic-ids__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#how-do-i-reference-elements-with-dynamic-ids\" id=\"how-do-i-reference-elements-with-dynamic-ids\"\u003e\u003c/a\u003eHow do I reference elements with dynamic IDs?\u003ca class=\"anchor-hash\" href=\"#how-do-i-reference-elements-with-dynamic-ids\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eMany JavaScript frameworks generate dynamic IDs for page elements. Selector queries that reference these dynamic IDs are likely to fail.\u003c/p\u003e\r\n\u003cp\u003eTo identify elements with a dynamic \u003ccode\u003eid\u003c/code\u003e attribute, create Selectors based on the element’s class, content, tag name, or position.\u003c/p\u003e\r\n\u003cp\u003eSee the \u003ca class=\"xref\" href=\"/documentation/403655/guides/advanced-guides/advanced-selector-techniques#select-elements-with-dynamic-ids\"\u003eSelect Elements With Dynamic IDs\u003c/a\u003e example for details.\u003c/p\u003e\r\n\u003ch3 id=\"i-installed-testcafe-but-i-cannot-run-it-what-should-i-do__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#i-installed-testcafe-but-i-cannot-run-it-what-should-i-do\" id=\"i-installed-testcafe-but-i-cannot-run-it-what-should-i-do\"\u003e\u003c/a\u003eI installed TestCafe but I cannot run it. What should I do?\u003ca class=\"anchor-hash\" href=\"#i-installed-testcafe-but-i-cannot-run-it-what-should-i-do\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003e\u003cstrong\u003eCheck your firewall settings.\u003c/strong\u003e Make sure that your firewall does not block the framework’s network activity. TestCafe communicates with the network over \u003cstrong\u003etwo\u003c/strong\u003e different ports in the [0 - 65535] range. The framework selects two unoccupied network ports on launch. But you can specify port numbers yourself.\u003c/p\u003e\r\n\u003cp\u003eCreate a firewall rule that keeps two ports in the [0 - 65535] range open. Specify these ports with the \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--ports-port1port2\"\u003e--ports\u003c/a\u003e command line option or the \u003ca class=\"xref\" href=\"/documentation/402662/reference/testcafe-api/global/createtestcafe\"\u003ecreateTestCafe\u003c/a\u003e Test Runner function when you launch the framework.\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eSpecify proxy server settings.\u003c/strong\u003e If the machine that runs tests needs a proxy to access the internet, specify proxy settings when you launch TestCafe. Use the \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--proxy-host\"\u003e--proxy\u003c/a\u003e command line option or the \u003ca class=\"xref\" href=\"/documentation/402649/reference/testcafe-api/runner/useproxy\"\u003euseProxy\u003c/a\u003e API method.\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eCheck X11 (Linux users only).\u003c/strong\u003e TestCafe relies on \u003ca href=\"https://en.wikipedia.org/wiki/X_Window_System\" target=\"_blank\"\u003eX11\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e to launch most Linux browsers. If you use the \u003ca href=\"https://en.wikipedia.org/wiki/Xvfb\" target=\"_blank\"\u003eXvbf\u003cspan class=\"svg-no-wrap\"\u003e\u0026#65279;\u003csvg fill=\"none\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" stroke=\"currentColor\" viewBox=\"0 0 24 24\"\u003e\u003cpath d=\"M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/span\u003e\u003c/a\u003e window server, you can only run browsers in headless mode. If your setup doesn’t include X11 or Xvbf, you can only run tests on cloud farms and in headless Google Chrome.\u003c/p\u003e\r\n\u003ch3 id=\"my-testcafe-test-yields-an-unexpected-error-what-can-cause-that__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#my-testcafe-test-yields-an-unexpected-error-what-can-cause-that\" id=\"my-testcafe-test-yields-an-unexpected-error-what-can-cause-that\"\u003e\u003c/a\u003eMy TestCafe test yields an unexpected error. What can cause that?\u003ca class=\"anchor-hash\" href=\"#my-testcafe-test-yields-an-unexpected-error-what-can-cause-that\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003e\u003cstrong\u003eJavaScript errors.\u003c/strong\u003e TestCafe tests fail when a page yields a JavaScript error. Check your browser’s console for error messages. Fix the errors or request TestCafe to \u003ca class=\"xref\" href=\"/documentation/404038/recipes/debugging/skip-javascript-errors\"\u003eignore\u003c/a\u003e JavaScript errors during test runs.\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eBrowser extensions.\u003c/strong\u003e Browser extensions may interfere with test execution. That’s why TestCafe launches browsers with an \u003cem\u003eempty\u003c/em\u003e user profile. If you enabled the \u003ca class=\"xref\" href=\"/documentation/402828/guides/intermediate-guides/browsers#user-profiles-enable-extensions-and-custom-settings\"\u003euserProfile\u003c/a\u003e option earlier, disable it.\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eThird-party modules.\u003c/strong\u003e In rare cases, third-party modules can interfere with test execution. If your current TestCafe installation is \u003ca class=\"xref\" href=\"/documentation/402834/guides/basic-guides/install-testcafe#local-installation\"\u003elocal\u003c/a\u003e, install the framework \u003ca class=\"xref\" href=\"/documentation/402834/guides/basic-guides/install-testcafe#system-wide-installation\"\u003eglobally\u003c/a\u003e and launch the test from a directory that doesn’t contain third-party Node modules.\u003c/p\u003e\r\n\u003ch3 id=\"i-installed-testcafe-plugins-but-they-do-not-work-what-have-i-done-wrong__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#i-installed-testcafe-plugins-but-they-do-not-work-what-have-i-done-wrong\" id=\"i-installed-testcafe-plugins-but-they-do-not-work-what-have-i-done-wrong\"\u003e\u003c/a\u003eI installed TestCafe plugins but they do not work. What have I done wrong?\u003ca class=\"anchor-hash\" href=\"#i-installed-testcafe-plugins-but-they-do-not-work-what-have-i-done-wrong\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eLocal TestCafe installations only detect local TestCafe plugins. If your current TestCafe installation is \u003ca class=\"xref\" href=\"/documentation/402834/guides/basic-guides/install-testcafe#local-installation\"\u003elocal\u003c/a\u003e, install the plugin locally:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003enpm install --save-dev {pluginName}\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eIf your current TestCafe installation is \u003ca class=\"xref\" href=\"/documentation/402834/guides/basic-guides/install-testcafe#system-wide-installation\"\u003eglobal\u003c/a\u003e, install the plugin globally:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003enpm install -g {pluginName}\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"my-tests-fail-because-testcafe-cannot-locate-a-page-element-why-does-this-happen__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#my-tests-fail-because-testcafe-cannot-locate-a-page-element-why-does-this-happen\" id=\"my-tests-fail-because-testcafe-cannot-locate-a-page-element-why-does-this-happen\"\u003e\u003c/a\u003eMy tests fail because TestCafe cannot locate a page element. Why does this happen?\u003ca class=\"anchor-hash\" href=\"#my-tests-fail-because-testcafe-cannot-locate-a-page-element-why-does-this-happen\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eTestCafe uses \u003ca class=\"xref\" href=\"/documentation/402829/guides/basic-guides/element-selectors\"\u003eSelector queries\u003c/a\u003e to locate page elements. Follow the steps below to diagnose Selector failure:\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eView the test report. Locate the \u003ca class=\"xref\" href=\"/documentation/402829/guides/basic-guides/element-selectors#debug-selectors\"\u003eSelector query\u003c/a\u003e that failed.\u003c/li\u003e\r\n\u003cli\u003eInsert the \u003ca class=\"xref\" href=\"/documentation/402835/guides/basic-guides/debug-tests\"\u003et.debug()\u003c/a\u003e action before the failing Selector declaration. The \u003ccode\u003et.debug\u003c/code\u003e method pauses the test for troubleshooting purposes.\u003c/li\u003e\r\n\u003cli\u003eRun the test and wait until TestCafe stops test execution at the breakpoint.\u003c/li\u003e\r\n\u003cli\u003eInspect the action target with the browser’s development tools to ensure that it meets the \u003ca class=\"xref\" href=\"/documentation/402833/guides/basic-guides/test-actions#interaction-requirements\"\u003einteraction requirements\u003c/a\u003e.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eThe following tips and tricks may also help:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eSome web applications hide page elements when the window’s dimensions are too small. Run the test in full screen mode to resolve the issue. Adjust window size with the \u003ca class=\"xref\" href=\"/documentation/402696/reference/test-api/testcontroller/maximizewindow\"\u003et.maximizeWindow\u003c/a\u003e and \u003ca class=\"xref\" href=\"/documentation/402691/reference/test-api/testcontroller/resizewindow\"\u003et.resizeWindow\u003c/a\u003e methods.\u003c/li\u003e\r\n\u003cli\u003eUpdate TestCafe to the latest version. You may have encountered a bug that has already been fixed.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"my-tests-fail-because-testcafe-cannot-resolve-a-network-request-what-are-the-possible-reasons__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#my-tests-fail-because-testcafe-cannot-resolve-a-network-request-what-are-the-possible-reasons\" id=\"my-tests-fail-because-testcafe-cannot-resolve-a-network-request-what-are-the-possible-reasons\"\u003e\u003c/a\u003eMy tests fail because TestCafe cannot resolve a network request. What are the possible reasons?\u003ca class=\"anchor-hash\" href=\"#my-tests-fail-because-testcafe-cannot-resolve-a-network-request-what-are-the-possible-reasons\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eIf the TestCafe proxy does not receive the webpage within \u003cem\u003etwo minutes\u003c/em\u003e, TestCafe throws the following exception:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-plaintext\"\u003eFailed to load the page at https://www.example.com.\r\nIncrease the value of the \u0026quot;pageRequestTimeout\u0026quot; variable, \r\nenable the \u0026quot;retryTestPages\u0026quot; option, or use quarantine mode \r\nto perform additional attempts to execute this test.\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eIf you believe that this error is unwarranted, enable \u003ca class=\"xref\" href=\"/documentation/403841/guides/intermediate-guides/quarantine-mode\"\u003equarantine mode\u003c/a\u003e. The quarantine mode option forces TestCafe to \u003cstrong\u003erepeat\u003c/strong\u003e tests that fail until they yield conclusive results.\u003c/p\u003e\r\n\u003cp\u003eIf the error persists, continue your investigation. Here are some of the reasons that this error may occur:\u003c/p\u003e\r\n\u003ch4 id=\"the-web-server-is-not-responding__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#the-web-server-is-not-responding\" id=\"the-web-server-is-not-responding\"\u003e\u003c/a\u003eThe Web server is not responding\u003ca class=\"anchor-hash\" href=\"#the-web-server-is-not-responding\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eConfirm the successful resolution of the website’s domain name. Check if the web application is online and able to receive incoming requests.\u003c/p\u003e\r\n\u003cp\u003eIf the server is unstable, and you cannot fix it, enable one of the following options to retry failed page requests:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--retry-test-pages\"\u003e‘--retry-test-pages’ (CLI)\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#retrytestpages\"\u003e‘retryTestPages’ (configuration file)\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402655/reference/testcafe-api/runner/run\"\u003e‘retryTestPages’ option (TestCafe Runner)\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch4 id=\"unstable-or-improperly-configured-network-connection__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#unstable-or-improperly-configured-network-connection\" id=\"unstable-or-improperly-configured-network-connection\"\u003e\u003c/a\u003eUnstable or improperly configured network connection\u003ca class=\"anchor-hash\" href=\"#unstable-or-improperly-configured-network-connection\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eYour network configuration may cause issues with server connection.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eCheck your network settings.\u003c/li\u003e\r\n\u003cli\u003eCheck the stability of your network equipment.\u003c/li\u003e\r\n\u003cli\u003eCheck your proxy settings, or try a different proxy server.\u003c/li\u003e\r\n\u003cli\u003eUse a VPN.\u003c/li\u003e\r\n\u003cli\u003eConnect to a different network.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch4 id=\"lack-of-container-or-ci-resources__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#lack-of-container-or-ci-resources\" id=\"lack-of-container-or-ci-resources\"\u003e\u003c/a\u003eLack of container or CI resources\u003ca class=\"anchor-hash\" href=\"#lack-of-container-or-ci-resources\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h4\u003e\r\n\u003cp\u003eYour browser may be unable to access the page because it lacks necessary system ressources.\u003c/p\u003e\r\n\u003cp\u003eIf you run TestCafe in a container or on a CI server, use the following steps to diagnose the resource shortage:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eIncrease the container’s resource limits.\u003c/li\u003e\r\n\u003cli\u003eSet the \u003ca class=\"xref\" href=\"/documentation/403626/guides/intermediate-guides/run-tests-concurrently\"\u003econcurrency factor\u003c/a\u003e to \u003ccode\u003e1\u003c/code\u003e.\u003c/li\u003e\r\n\u003cli\u003eDeploy the application’s Web server on a separate machine.\u003c/li\u003e\r\n\u003cli\u003eRun tests on a local device outside a container.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eIf one of these solutions fixes your tests, assign more resources to the TestCafe framework. \u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eAdjust the container’s or environment’s settings to allocate more resources.\u003c/li\u003e\r\n\u003cli\u003eIf you use a cloud-based CI system, ask the service provider for an upgrade, or consider a different CI provider with better hardware and lower loads.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eAccording to user feedback, the following CI systems work best with TestCafe:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402822/guides/continuous-integration/azure-devops\"\u003eAzure Pipelines\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402816/guides/continuous-integration/gitlab\"\u003eGitLab\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402813/guides/continuous-integration/travis\"\u003eTravisCI\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402819/guides/continuous-integration/circleci\"\u003eCircleCI\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402823/guides/continuous-integration/appveyor\"\u003eAppVeyor\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3 id=\"testcafe-cannot-open-the-page-because-the-browser-cannot-establish-a-secure-connection-what-should-i-do__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#testcafe-cannot-open-the-page-because-the-browser-cannot-establish-a-secure-connection-what-should-i-do\" id=\"testcafe-cannot-open-the-page-because-the-browser-cannot-establish-a-secure-connection-what-should-i-do\"\u003e\u003c/a\u003eTestCafe cannot open the page because the browser cannot establish a secure connection. What should I do?\u003ca class=\"anchor-hash\" href=\"#testcafe-cannot-open-the-page-because-the-browser-cannot-establish-a-secure-connection-what-should-i-do\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eIf your computer belongs to multiple networks (for example, if you use a VPN), TestCafe may incorrectly detect the host IP. As a result, the browser can display the following error message:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-plaintext\"\u003e\u0026lt;browsername\u0026gt; cannot open the page because \u0026lt;browsername\u0026gt; is unable to establish a secure connection to the server.\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eTo fix the issue, launch TestCafe with the \u003ccode\u003e--hostname localhost\u003c/code\u003e CLI option:\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome test.js --hostname localhost\r\n\u003c/code\u003e\u003c/pre\u003e","headers":[{"title":"Can I use TestCafe for free?","tagName":"h2","id":"can-i-use-testcafe-for-free","lvl":2},{"title":"What is the difference between TestCafe and TestCafe Studio?","tagName":"h2","id":"what-is-the-difference-between-testcafe-and-testcafe-studio","lvl":2},{"title":"What operating systems does TestCafe support?","tagName":"h2","id":"what-operating-systems-does-testcafe-support","lvl":2},{"title":"I want to run tests in different browsers. Which browsers does TestCafe support?","tagName":"h2","id":"i-want-to-run-tests-in-different-browsers-which-browsers-does-testcafe-support","lvl":2},{"title":"Does the technology stack of my web application affect TestCafe tests?","tagName":"h2","id":"does-the-technology-stack-of-my-web-application-affect-testcafe-tests","lvl":2},{"title":"What programming language do TestCafe tests use?","tagName":"h2","id":"what-programming-language-do-testcafe-tests-use","lvl":2},{"title":"Can I test mobile applications with TestCafe?","tagName":"h2","id":"can-i-test-mobile-applications-with-testcafe","lvl":2},{"title":"Can I use TestCafe for performance testing?","tagName":"h2","id":"can-i-use-testcafe-for-performance-testing","lvl":2},{"title":"Can I use TestCafe for API testing?","tagName":"h2","id":"can-i-use-testcafe-for-api-testing","lvl":2},{"title":"Can tests emulate keyboard shortcuts or interact with browser dialogs?","tagName":"h2","id":"can-tests-emulate-keyboard-shortcuts-or-interact-with-browser-dialogs","lvl":2},{"title":"Can I run tests in multiple browsers at once?","tagName":"h2","id":"can-i-run-tests-in-multiple-browsers-at-once","lvl":2},{"title":"Does TestCafe impose any limitations on Cross-Origin testing?","tagName":"h2","id":"does-testcafe-impose-any-limitations-on-cross-origin-testing","lvl":2},{"title":"Can TestCafe access elements in an “iframe”?","tagName":"h2","id":"can-testcafe-access-elements-in-an-iframe","lvl":2},{"title":"Can TestCafe access elements in a different browser window?","tagName":"h2","id":"can-testcafe-ac
