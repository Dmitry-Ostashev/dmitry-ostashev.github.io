href="/_next/static/chunks/pages/documentation/%5BtopicUid%5D/%5B...topicTitle%5D-60aa84d5d57b6ec44690.js" as="script"/></head><body><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N6T7DVB" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div id="__next"><html lang="en-US"><title>Redirecting…</title><link rel="canonical" href="/documentation/402835/guides/basic-guides/debug-tests"/><meta http-equiv="refresh" content="1; url=/documentation/402835/guides/basic-guides/debug-tests"/><meta name="robots" content="noindex"/><h1>Redirecting…</h1><a href="/documentation/402835/guides/basic-guides/debug-tests">Click here if you are not redirected.</a></html></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"content":{"html":"        \u003ch1\u003eDebug Tests\u003c/h1\u003e\r\n\r\n\u003cp\u003eTestCafe allows you to debug server-side test code and test behavior on the client.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca href=\"#debug-test-code\"\u003eDebug Test Code\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#debug-selectors\"\u003eDebug Selectors\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#client-side-debugging\"\u003eClient-Side Debugging\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca href=\"#options-useful-for-debugging\"\u003eOptions Useful for Debugging\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"debug-test-code__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#debug-test-code\" id=\"debug-test-code\"\u003e\u003c/a\u003eDebug Test Code\u003ca class=\"anchor-hash\" href=\"#debug-test-code\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eYou can debug test code in Chrome Developer Tools and popular IDEs. See the following recipes for details.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402801/recipes/debugging/chrome-dev-tools\"\u003eDebug in Chrome Developer Tools\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402800/recipes/debugging/visual-studio-code\"\u003eDebug in Visual Studio Code\u003c/a\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003ca class=\"xref\" href=\"/documentation/402799/recipes/debugging/webstorm\"\u003eDebug in WebStorm\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch2 id=\"debug-selectors__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#debug-selectors\" id=\"debug-selectors\"\u003e\u003c/a\u003eDebug Selectors\u003ca class=\"anchor-hash\" href=\"#debug-selectors\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eUse the \u003ca class=\"xref\" href=\"/documentation/404288/guides/intermediate-guides/visual-selector-debugger\"\u003eVisual Selector Debugger\u003c/a\u003e to interactively debug and generate Selector queries.\u003c/p\u003e\r\n\u003cp\u003e\u003cimg src=\"/images/inspector/enter-query.gif\" alt=\"Enter a Selector query\"\u003e\u003c/p\u003e\r\n\u003ch2 id=\"client-side-debugging__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#client-side-debugging\" id=\"client-side-debugging\"\u003e\u003c/a\u003eClient-Side Debugging\u003ca class=\"anchor-hash\" href=\"#client-side-debugging\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTestCafe provides the \u003ca class=\"xref\" href=\"/documentation/402707/reference/test-api/testcontroller/debug\"\u003et.debug\u003c/a\u003e method that pauses the test and allows you to debug it with the browser’s developer tools.\u003c/p\u003e\r\n\u003cp\u003eYou can also use the \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#-d---debug-mode\"\u003e--debug-mode\u003c/a\u003e\r\ncommand line option to pause the test before the first action or assertion.\u003c/p\u003e\r\n\u003cp\u003eThe footer displays buttons that allow you to continue the test, or skip to the next test action or assertion.\u003c/p\u003e\r\n\u003cp\u003e\u003cimg src=\"/images/debugging/client-debugging-footer.png\" alt=\"Page Footer when Debugging on a Client\"\u003e\u003c/p\u003e\r\n\u003cdiv class=\"NOTE\"\u003e\u003cp class=\"alert-title\"\u003eNote\u003c/p\u003e\u003cp\u003eThe debugger does not stop at creating and resolving the \u003ca class=\"xref\" href=\"/documentation/402829/guides/basic-guides/element-selectors\"\u003eselectors\u003c/a\u003e and \u003ca class=\"xref\" href=\"/documentation/402832/guides/basic-guides/client-functions\"\u003eclient functions\u003c/a\u003e.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003cp\u003eTestCafe logs points in code where the debugger stopped.\u003c/p\u003e\r\n\u003cp\u003e\u003cimg src=\"/images/debugging/log-debugger.png\" alt=\"Logging Debugger Breakpoints\"\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eExample\u003c/strong\u003e\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture `Debugger example`\r\n    .page `http://devexpress.github.io/testcafe/example/`;\r\n\r\ntest(\u0026#39;Debugger\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .debug()\r\n        .setNativeDialogHandler(() =\u0026gt; true)\r\n        .click(\u0026#39;#populate\u0026#39;)\r\n        .click(\u0026#39;#submit-button\u0026#39;);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"options-useful-for-debugging__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#options-useful-for-debugging\" id=\"options-useful-for-debugging\"\u003e\u003c/a\u003eOptions Useful for Debugging\u003ca class=\"anchor-hash\" href=\"#options-useful-for-debugging\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h2\u003e\r\n\u003cp\u003eTestCafe includes features that help you locate the cause of issues in your tests.\u003c/p\u003e\r\n\u003ch3 id=\"screenshots__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#screenshots\" id=\"screenshots\"\u003e\u003c/a\u003eScreenshots\u003ca class=\"anchor-hash\" href=\"#screenshots\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eYou can specify that a screenshot should be taken in a particular place in a test using the \u003ca class=\"xref\" href=\"/documentation/402675/reference/test-api/testcontroller/takescreenshot\"\u003et.takeScreenshot\u003c/a\u003e action.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-js\"\u003efixture `My fixture`\r\n    .page `https://devexpress.github.io/testcafe/example`;\r\n\r\n\r\ntest(\u0026#39;My test\u0026#39;, async t =\u0026gt; {\r\n    await t\r\n        .setNativeDialogHandler(() =\u0026gt; true)\r\n        .takeScreenshot(\u0026#39;./screenshots\u0026#39;)\r\n        .click(\u0026#39;#populate\u0026#39;)\r\n        .takeScreenshot(\u0026#39;./screenshots\u0026#39;)\r\n        .click(\u0026#39;#submit-button\u0026#39;);\r\n});\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eYou can also specify the \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#takeonfails\"\u003etakeOnFails\u003c/a\u003e option to automatically take a screenshot when a test fails.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome ./my-tests --screenshots path=./screenshots,takeOnFails=true\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eAnalyzing these screenshots reduces debugging time and allows you to determine the reason of issues earlier.\u003c/p\u003e\r\n\u003ch3 id=\"test-speed__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#test-speed\" id=\"test-speed\"\u003e\u003c/a\u003eTest Speed\u003ca class=\"anchor-hash\" href=\"#test-speed\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cp\u003eTestCafe provides the capability to change test speed. Tests are executed at full speed with minimum delays between actions and assertions, which can make it hard to identify problems when a test is running.\u003c/p\u003e\r\n\u003cp\u003eTo slow down the test, use the \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#--speed-factor\"\u003e--speed\u003c/a\u003e\r\nCLI flag. You can use values from \u003ccode\u003e1\u003c/code\u003e to \u003ccode\u003e0.01\u003c/code\u003e.\u003c/p\u003e\r\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003etestcafe chrome ./my-tests --speed 0.1\r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eWhen tests run slower, you can monitor test execution and notice when the test’s behavior differs from what is expected.\u003c/p\u003e\r\n\u003ch3 id=\"skip-javascript-errors__$\"\u003e\u003ca class=\"anchor-fix\" href=\"#skip-javascript-errors\" id=\"skip-javascript-errors\"\u003e\u003c/a\u003eSkip JavaScript errors\u003ca class=\"anchor-hash\" href=\"#skip-javascript-errors\"\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" fill=\"none\"\u003e\u003cpath d=\"M12.586 2.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2.002 2.002 0 01-3.438-1.407 2 2 0 01.61-1.42l3-3z\" clip-rule=\"evenodd\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/h3\u003e\r\n\u003cblockquote\u003e\u003cp\u003eMain article: \u003ca class=\"xref\" href=\"/documentation/404038/recipes/debugging/skip-javascript-errors\"\u003eSkip JavaScript Errors\u003c/a\u003e\u003c/p\u003e\r\n\u003c/blockquote\u003e\r\n\u003cp\u003eTestCafe tests fail when a page yields a JavaScript error. Usually, errors are signs of malfunction that warrant action. However, in some cases third-party modules yield errors that the user cannot fix.\u003c/p\u003e\r\n\u003cp\u003eIf you enable the \u003ccode\u003eskipJsErrors\u003c/code\u003e option, TestCafe deliberately \u003cstrong\u003eignores\u003c/strong\u003e JavaScript errors and lets tests proceed.\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eUse the \u003ca class=\"xref\" href=\"/documentation/402639/reference/command-line-interface#-e-messagevalue-stackvalue2-pageurlvalue3---skip-js-errors-messagevalue-stackvalue2-pageurlvalue3\"\u003eCLI flag\u003c/a\u003e, the \u003ca class=\"xref\" href=\"/documentation/402638/reference/configuration-file#skipjserrors\"\u003econfiguration file property\u003c/a\u003e, or the \u003ca class=\"xref\" href=\"/documentation/402655/reference/testcafe-api/runner/run#skipjserrors\"\u003eTest Runner API\u003c/a\u003e to ignore JavaScript errors throughout your entire test suite.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eUse the \u003ca class=\"xref\" href=\"/documentation/404025/reference/test-api/fixture/skipjserrors\"\u003efixture.skipJsErrors\u003c/a\u003e method to ignore JavaScript errors for specific fixtures. \u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eUse the \u003ca class=\"xref\" href=\"/documentation/404026/reference/test-api/test/skipjserrors\"\u003etest.skipJsErrors\u003c/a\u003e method to ignore JavaScript errors in specific tests.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eUse the \u003ca class=\"xref\" href=\"/documentation/404027/reference/test-api/testcontroller/skipjserrors\"\u003et.skipJsErrors\u003c/a\u003e action to ignore JavaScript errors at specific points in the test.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eFor each of the methods above, you can define the following options:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eThe \u003ccode\u003epageUrl\u003c/code\u003e option filters errors by page URL.\u003c/li\u003e\r\n\u003cli\u003eThe \u003ccode\u003emessage\u003c/code\u003e option filters errors by message.\u003c/li\u003e\r\n\u003cli\u003eThe \u003ccode\u003estack\u003c/code\u003e option filters errors by call stack.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n","headers":[{"title":"Debug Test Code","tagName":"h2","id":"debug-test-code","lvl":2},{"title":"Debug Selectors","tagName":"h2","id":"debug-selectors","lvl":2},{"title":"Client-Side Debugging","tagName":"h2","id":"client-side-debugging","lvl":2},{"title":"Options Useful for Debugging","tagName":"h2","id":"options-useful-for-debugging","lvl":2}],"title":"Debug Tests","schema":null,"author":null,"preview":null,"description":null,"published":null,"hidden":false,"externalUrl":"https://www.devexpress.com/MyAccount/LogIn?returnUrl=undefined"},"topicUid":"402835","headerNav":{"items":[{"name":"Guides","id":"402634","url":"/documentation/402634/guides","headerUrl":"/documentation/402635/guides/overview/getting-started","items":[]},{"name":"API","id":"402632","url":"/documentation/402632/api","items":[]},{"name":"Recipes","id":"402633","url":"/documentation/402633/recipes","items":[]},{"name":"Examples","id":"402637","url":"/documentation/402637/examples"},{"name":"Blog","id":"Docs/Blog","url":"/resources/team-blog","href":"/resources/team-blog"},{"name":"FAQ","id":"403936","url":"/documentation/403936/faq","headerUrl":"/documentation/402636/faq/general-info","items":[]},{"name":"Support","id":"Docs/Support","url":"/support","href":"/support"}],"activeItems":[{"name":"Docs","id":"Docs","url":"/documentation/402635/guides/overview/getting-
